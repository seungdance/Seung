<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data:;
        font-src 'self';
        frame-src 'self';
        connect-src 'self';
        object-src 'none';
        base-uri 'self';
        frame-ancestors 'none';
      " />
    <title>Dual Portfolio - Conveyor</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="split-container">
      <section class="section choreographer-section">
        <div class="dancer-figure">
          <div class="dancer-body">
            <div class="head"></div>
            <div class="torso"></div>
            <div class="arm arm-left"></div>
            <div class="arm arm-right"></div>
            <div class="leg leg-left"></div>
            <div class="leg leg-right"></div>
          </div>
        </div>
        <button class="enter-btn artist-btn" id="choreographer-btn">Choreographer</button>
      </section>
      <section class="section developer-section">
        <div class="computer-screen">
          <div class="screen-frame">
            <div class="screen-header"></div>
            <div class="screen-body">
              <pre id="typing-code" class="typing-code"></pre>
            </div>
          </div>
        </div>
        <button class="enter-btn dev-btn" id="developer-btn">Web Developer</button>
      </section>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
